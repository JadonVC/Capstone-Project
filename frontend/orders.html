<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Lookup</title>
    <link rel="stylesheet" href="css/styles.css" />
    <style>
      .order-lookup-container {
        max-width: 600px;
        margin: 40px auto;
        padding: 20px;
      }

      .lookup-section {
        background: #2d3748;
        padding: 30px;
        border-radius: 8px;
        margin-bottom: 30px;
      }

      .lookup-section h2 {
        color: #fff;
        margin-bottom: 20px;
      }

      .lookup-form {
        display: flex;
        gap: 10px;
        margin-bottom: 15px;
      }

      .lookup-form input {
        flex: 1;
        padding: 12px;
        border: none;
        border-radius: 4px;
        font-size: 16px;
      }

      .lookup-form button {
        padding: 12px 30px;
        background: #667eea;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
      }

      .lookup-form button:hover {
        background: #5568d3;
      }

      .receipt-section {
        display: none;
        background: #2d3748;
        padding: 30px;
        border-radius: 8px;
        color: #fff;
      }

      .receipt-header {
        text-align: center;
        border-bottom: 2px solid #667eea;
        padding-bottom: 20px;
        margin-bottom: 20px;
      }

      .receipt-header h2 {
        margin: 0 0 10px 0;
        font-size: 24px;
      }

      .order-id {
        font-size: 14px;
        color: #cbd5e0;
      }

      .receipt-info {
        margin-bottom: 20px;
      }

      .receipt-info h4 {
        margin: 15px 0 10px 0;
        color: #667eea;
      }

      .receipt-info p {
        margin: 5px 0;
        font-size: 14px;
      }

      .receipt-items {
        margin: 20px 0;
        border-top: 1px solid #4a5568;
        border-bottom: 1px solid #4a5568;
        padding: 20px 0;
      }

      .receipt-item {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
        font-size: 14px;
      }

      .item-details {
        flex: 1;
      }

      .item-name {
        font-weight: bold;
      }

      .item-qty {
        color: #cbd5e0;
        font-size: 12px;
      }

      .item-price {
        text-align: right;
        min-width: 80px;
      }

      .receipt-total {
        display: flex;
        justify-content: space-between;
        font-size: 18px;
        font-weight: bold;
        margin: 20px 0;
        color: #667eea;
      }

      .receipt-actions {
        display: flex;
        gap: 10px;
        margin-top: 20px;
      }

      .receipt-actions button {
        flex: 1;
        padding: 12px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
      }

      .back-btn {
        background: #4a5568;
        color: white;
      }

      .back-btn:hover {
        background: #5a6578;
      }

      .print-btn {
        background: #667eea;
        color: white;
      }

      .print-btn:hover {
        background: #5568d3;
      }

      .error-message {
        background: #c53030;
        color: white;
        padding: 15px;
        border-radius: 4px;
        margin-bottom: 20px;
        display: none;
      }

      .loading {
        text-align: center;
        color: #cbd5e0;
        padding: 20px;
      }

      .header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 40px 20px;
        text-align: center;
        margin-bottom: 20px;
      }

      .header h1 {
        margin: 0;
        font-size: 32px;
      }

      .header p {
        margin: 10px 0 0 0;
        opacity: 0.9;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <h1>Order Lookup</h1>
      <p>Find your order and view the receipt</p>
    </header>

    <div class="order-lookup-container">
      <div class="error-message" id="errorMessage"></div>

      <div class="lookup-section">
        <h2>Look Up Your Order</h2>
        <div class="lookup-form">
          <input
            type="number"
            id="orderIdInput"
            placeholder="Enter your Order ID"
            min="1"
          />
          <button onclick="lookupOrder()">Search</button>
        </div>
      </div>

      <div class="receipt-section" id="receiptSection">
        <div id="receiptContent" style="width: 100%"></div>
      </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/orders.js"></script>
  </body>
</html>
